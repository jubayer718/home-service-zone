<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Service</title>
  <!-- DaisyUI CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <!-- tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- font awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- tailwind configuration -->
  <script>
    tailwind.config = {
      theme: {
        extend: {

          colors: {

            dip_green: '#ABEF5F',
            light_green: '#ABEF5F80',
            card_1: '#E7C1D3',
            card_2: '#EFDA6E',
            card_3: '#A4DAC3',
            card_4: '#77AAEA',

          },

          fontFamily: {
            manrope: 'Manrope',
          },
          backgroundImage: {
            paper_bg: " url('./assets/bg.jpg')"

          },
        }
      }
    }
  </script>
</head>

<body>

  <!-- header section start -->

  <header class="w-11/12 mx-auto">
    <!-- nav start -->
    <nav>
      <div class=" navbar ">
        <div class=" navbar-start flex-1 ">

          <a class=" text-xl font-bold"><i
              class="fa-solid fa-arrow-right-long -rotate-45 bg-dip_green rounded-full text-black p-1"></i> Rinterio</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class=" gap-8 menu-horizontal px-1  text-sm">
            <li class="hover:font-bold transition-all duration-400 ease-in-out"><a>Home</a></li>
            <li class="hover:font-bold transition-all duration-400 ease-in-out"><a>Services</a></li>
            <li class="hover:font-bold transition-all duration-400 ease-in-out"><a>Portfolio</a></li>
            <li class="hover:font-bold transition-all duration-400 ease-in-out"><a>Blog</a></li>
            <li class="hover:font-bold transition-all duration-400 ease-in-out"><a>contact Us</a></li>


          </ul>
        </div>
        <div class="navbar-end  flex-1">
          <div class="flex items-center  gap-3 mr-3">

            <!-- magnifying glass -->
            <div class="hidden lg:block"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
              </svg>
            </div>
            <!-- shop -->
            <div class="hidden lg:block"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
              </svg></div>


          </div>
          <button><a class=" px-6 py-2 font-bold bg-dip_green rounded-full hidden lg:block">Book Consult <i
                class="fa-solid fa-arrow-right-long -rotate-45 bg-black rounded-full text-white p-1"></i></a></button>
        </div>
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </div>
          <ul tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow right-0">
            <li><a>Home</a></li>
            <li><a>Services</a></li>
            <li><a>Portfolio</a></li>
            <li><a>Blog</a></li>
            <li><a>contact Us</a></li>

          </ul>
        </div>
      </div>
    </nav>

  </header>


</body>

</html>
